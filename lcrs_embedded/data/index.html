<head>

<body>

  <h1>LCRS embedded</h1>

  <p>This page is used for debugging.</p>

  <p>
    Browse the debug output folder here: <a href="/debug">/debug</a>
  </p>

  <form method="POST" action="">

    <select name="commandwhatever">
      <option value="/api/v1/status/">/api/v1/status/</option>
      <option value="/api/v1/test/">/api/v1/test/</option>
      <option value="/api/v1/fail/">/api/v1/fail/</option>
    </select>
    <br><br>

<textarea name="data">
{
  "blah": 123
}
</textarea>

    <button type="button" onclick="this.form.action=this.form.commandwhatever.value + '?json_param=data'; this.form.submit()">SEND</button>

  </form>

</body>
</html>
